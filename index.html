<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0df16a691b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app-content">
      <h1>Weather Forecast</h1>
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              placeholder="Enter city here..."
              autofocus="on"
              id="city-search-box"
              class="form-control"
            />
          </div>
          <div class="col-3">
            <input class="search-button" type="submit" value="Search" />
            <button id="current-city-button">Current City</button>
          </div>
        </div>
      </form>
      <br />
      <div class="container">
        <div class="row">
          <div class="text-center">
            <span class="last-updated">Last updated: </span>
            <div class="current-day" id="current-day-display"></div>
            <span class="rent-time current-time" id="current-time-display"
              >16:00</span
            >
          </div>
          <div class="current-city-main current-city" id="current-city-display">
            Search for a city..
          </div>
          <div class="row">
            <div class="col-6">
              <div class="current-city-main current-temperature">
                <img id="current-weather-icon" src="" />
                <span id="current-temperature-display"></span>
                <a href="null" id="degrees-fahrenheit"> °F </a>
                <span class="fahreneheit-celcius-line"> | </span>
                <a href="null" id="degrees-celcius"> °C </a>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="current-humidity"></span> %</li>
                <li>Wind: <span id="current-wind"></span> Km/H</li>
              </ul>
            </div>
          </div>
          <div id="current-weather-description"></div>
          <span> </span>
        </div>
      </div>
      <br />
      <br />
      <div class="text-center">
        <div class="row row-cols-5">
          <div class="col weekday">Day 1</div>
          <div class="col weekday">Day 2</div>
          <div class="col weekday">Day 3</div>
          <div class="col weekday">Day 4</div>
          <div class="col weekday">Day 5</div>
          <div class="col"><i class="fa-solid fa-sun sunny"></i></div>
          <div class="col"><i class="fa-solid fa-cloud cloudy"></i></div>
          <div class="col"><i class="fa-solid fa-snowflake snow"></i></div>
          <div class="col"><i class="fa-solid fa-snowflake snow"></i></div>
          <div class="col">
            <i class="fa-solid fa-temperature-low thermostat"></i>
          </div>
          <div class="col temperature">40°</div>
          <div class="col temperature">40°</div>
          <div class="col temperature">40°</div>
          <div class="col temperature">40°</div>
          <div class="col temperature">40°</div>
        </div>
      </div>
    </div>
    <script src="src/javascript.js"></script>
    <footer>
      <a href="https://github.com/kikicod3r/Weather-App" target="_blank">
        Open-source code</a
      >
      by Markita Jenkins
    </footer>
  </body>
</html>
